<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IE11 Deathclock</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div id="bg">
			<span class="bg-years" data-key="years" data-val="-"></span>
			<span
				class="bg-months"
				data-key="months"
				data-val="-"
				style="--totalVal: 12"
			></span>
			<span
				class="bg-days"
				data-key="days"
				data-val="-"
				style="--totalVal: 31"
			></span>
			<span
				class="bg-hours"
				data-key="hours"
				data-val="-"
				style="--totalVal: 24"
			></span>
			<span
				class="bg-minutes"
				data-key="minutes"
				data-val="-"
				style="--totalVal: 60"
			></span>
			<span
				class="bg-seconds"
				data-key="seconds"
				data-val="-"
				style="--totalVal: 60"
			></span>
		</div>
		<div id="counter">
			<span class="years" data-key="years">-</span>
			<span class="months" data-key="months">-</span>
			<span class="days" data-key="days">-</span>
			<span class="hours" data-key="hours">-</span>
			<span class="minutes" data-key="minutes">-</span>
			<span class="seconds" data-key="seconds">-</span>
			<!-- <span class="ms" data-key="ms">-</span> -->
		</div>

		<script src="assets/js/script.js" content="self"></script>
	</body>
</html>
